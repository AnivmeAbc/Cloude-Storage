{% extends "base.html" %}

{% block title %}Login - Cloud Drive{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <i class="bi bi-cloud-arrow-up-fill display-1 text-primary"></i>
                <h1 class="h3 mt-3">Cloud Drive</h1>
                <p class="text-muted">Your personal cloud storage</p>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                            data-bs-target="#login" type="button" role="tab">
                        Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                            data-bs-target="#register" type="button" role="tab">
                        Register
                    </button>
                </li>
            </ul>
            
            <!-- Error Message -->
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
            
            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form method="POST" action="{{ url_for('auth_page') }}">
                        <input type="hidden" name="action" value="login">
                        
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" 
                                   name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" 
                                   name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form method="POST" action="{{ url_for('auth_page') }}">
                        <input type="hidden" name="action" value="register">
                        
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" 
                                   name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" 
                                   name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" 
                                   name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-confirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="register-confirm" 
                                   name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
